{% extends 'base.html' %}

{% block conteudo %}
<h2 class="text-2xl font-bold text-gray-700 mb-4">Editar Professor</h2>


<form method="post" class="bg-gray-100 p-6 rounded-md shadow-md">

    {% csrf_token %}
    <div class="mb-4">
        <label for="nome" class="block text-gray-700">Nome:</label>
        <input type="text" id="nome" name="nome" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-50" value="{{ professor.nome }}">
    </div>
    <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-50" value="{{ professor.email }}">
    </div>
    <div class="mb-4">
        <label for="formacao" class="block text-gray-700">Formação:</label>
        <input type="text" id="formacao" name="formacao" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-50" value="{{ professor.formacao }}">
    </div>
    <div class="mb-4">
        <label for="endereco" class="block text-gray-700">Endereco:</label>
        <input type="text" id="endereco" name="endereco" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-50" value="{{ professor.endereco }}">
    </div>
    <div class="mb-4">
        <label for="telefone" class="block text-gray-700">Telefone:</label>
        <input type="text" id="telefone" name="telefone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-50" value="{{ professor.telefone }}">
    </div>
    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Salvar</button>
</form>

    
{% endblock %}
