{% extends 'base.html' %}

{% block conteudo %}
<h2 class="block text-gray-700">Adicionar Novo Professor</h2>

<form method="post" action="{% url 'novo_professor' %}" class="bg-gray-200 p-6 rounded-md">
    {% csrf_token %}
    <div class="mb-4">
        <label for="nome" class="block text-gray-700">Nome:</label>
        <input type="text" id="nome" name="nome" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-250" required>
    </div>
    <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-250" required>
    </div>
    <div class="mb-4">
        <label for="formacao" class="block text-gray-700">Formação:</label>
        <input type="text" id="formacao" name="formacao" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-250" required>
    </div>
    <div class="mb-4">
        <label for="data_de_contratacao" class="block text-gray-700">Data de Contratação:</label>
        <input type="text" id="data_de_contratacao" name="data_de_contratacao" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-250" required>
    </div>
    <div class="mb-4">
        <label for="endereco" class="block text-gray-700">Endereço:</label>
        <textarea id="endereco" name="endereco" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-250" rows="3" required></textarea>
    </div>
    <div class="mb-4">
        <label for="telefone" class="block text-gray-700">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-250" required>
    </div>
    <div class="mb-4">
        <label for="genero" class="block text-gray-700">Gênero:</label>
        <input type="text" id="genero" name="genero" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-250" required>
    </div>
    
    <input type="submit" value="Adicionar Professor" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
</form>
{% endblock %}
