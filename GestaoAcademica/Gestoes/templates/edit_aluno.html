{% extends 'base.html' %}

{% block conteudo %}

<h2 class="text-2xl font-bold text-gray-700 mb-4">Editar Aluno</h2>

<form method="post" class="bg-gray-100 p-6 rounded-md shadow-md">

    {% csrf_token %}
    <div class="mb-4">
        <label for="nome" class="block text-gray-700">Nome:</label>
        <input type="text" id="nome" name="nome" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-50" value="{{ aluno.nome }}">
    </div>
    <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-50" value="{{ aluno.email }}">
    </div>
    <div class="mb-4">
        <label for="matricula" class="block text-gray-700">Matricula:</label>
        <input type="text" id="matricula" name="matricula" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-50" value="{{ aluno.matricula }}">
    </div>
    <div class="mb-4">
        <label for="data_de_ingresso" class="block text-gray-700">Data de inscrição:</label>
        <input type="text" id="data_de_ingresso" name="data_de_ingresso" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-50" value="{{ aluno.data_de_ingresso }}">
    </div>
    <div class="mb-4">
        <label for="endereco" class="block text-gray-700">Endereco:</label>
        <input type="text" id="endereco" name="endereco" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-50" value="{{ aluno.endereco }}">
    </div>
    <div class="mb-4">
        <label for="telefone" class="block text-gray-700">Telefone:</label>
        <input type="text" id="telefone" name="telefone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-50" value="{{ aluno.telefone }}">
    </div>
    <div class="mb-4">
        <label for="genero" class="block text-gray-700">Genero:</label>
        <input type="text" id="genero" name="genero" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-50" value="{{ aluno.genero }}">
    </div>
    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Salvar</button>
</form>

    
{% endblock %}
