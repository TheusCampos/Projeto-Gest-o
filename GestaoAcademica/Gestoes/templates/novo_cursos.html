{% extends 'base.html' %}
{% block conteudo %}
<h2 class="text-2xl font-bold text-gray-700 mb-4">Adicionar Novo Curso</h2>
<form method="post" class="bg-gray-100 p-6 rounded-md shadow-md">
    {% csrf_token %}
    <div class="mb-4">
        <label for="nome" class="block text-gray-700">Nome:</label>
        <input type="text" id="nome" name="nome" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-250">
    </div>
    <div class="mb-4">
        <label for="descricao" class="block text-gray-700">Descrição:</label>
        <input type="text" id="descricao" name="descricao" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-250">
    </div>
    <div class="mb-4">
        <label for="carga_horaria" class="block text-gray-700">Carga Horária:</label>
        <input type="text" id="carga_horaria" name="carga_horaria" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-250">
    </div>
    <div class="mb-4">
        <label for="professor" class="block text-gray-700">Professor:</label>
        <select id="professor" name="professor" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-250">
            <option value="">Selecione um professor</option>
            {% for professor in professores %}
                <option value="{{ professor.id }}">{{ professor.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Adicionar Curso</button>
</form>
{% endblock %}
